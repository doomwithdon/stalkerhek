portal:
  model: MAG254
  serial_number: 0000000000000
  device_id: ffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff
  device_id2: ffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff
  signature: ffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff
  mac: 00:00:00:00:00:00
  username: myusername # Delete this line if no credentials
  password: mypassword # Delete this line if no credentials
  url: http://domain.example.com/stalker_portal/server/load.php
  time_zone: Europe/Vilnius
  token: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
  watchdog: 5
  device_id_auth: false

  # Optional override values for Cloudflare and similar protection mechanisms.
  # If your portal is behind Cloudflare, you can provide a valid
  # cf_clearance cookie (and any other cookies) here to bypass its
  # protection.  Example: cookies: "cf_clearance=YOURTOKEN"
  cookies: ""

  # User agent string used when connecting to the portal.  Set this to
  # mimic the browser you used to obtain the cf_clearance cookie.
  user_agent: ""

hls:
  enabled: false
  bind: 0.0.0.0:9999

proxy:
  enabled: false
  bind: 0.0.0.0:8888
  rewrite: false # EXPERIMENTAL! see https://github.com/erkexzcx/stalkerhek/pull/12#issue-607960283

# Administrative web UI
#
# If enabled, the application will start a very small HTTP server that
# serves a form for editing the portal configuration at runtime and
# includes a button to trigger a restart.  When a restart is requested the
# process will exit; it is assumed that an external supervisor (systemd,
# container orchestrator, etc.) will restart the service.  The Bind
# address controls where the UI listens (e.g. 0.0.0.0:8080).
admin:
  enabled: false
  bind: 0.0.0.0:8080
